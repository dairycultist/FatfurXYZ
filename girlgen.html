<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        
        body { font-family: "Inter", sans-serif; display: flex; gap: 1em; }
    </style>
    <script>

        async function promptImage(key, prompt) {
            // implement gemini image gen later https://ai.google.dev/gemini-api/docs/image-generation
            // "generate an image in a Japanese anime style of an anime girl with a large chest, shy, smile, beach, bikini"
            
            return "https://m.media-amazon.com/images/I/61Sz-RayqyL._AC_UF1000,1000_QL80_.jpg";
        }
        
        async function promptText(key, prompt) {

            prompt = prompt.replaceAll("\"", "'");

            // https://openrouter.ai/deepseek/deepseek-chat:free/api
            
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + key
                },
                body: `{
                        "model": "deepseek/deepseek-chat:free",
                        "messages": [
                            {
                            "role": "user",
                            "content": "${prompt}"
                            }
                        ]
                    }`
            });

            const json = await response.json();
            console.log(json);
            
            if (!response.ok) {
                return "<span style='color: red;'>Network error. See console for details.</span>";
            }
            
            return json.choices[0].message.content;
        }
        
        async function generate() {

            const generateButton = document.getElementById("generateButton");
            const keyText = document.getElementById("keyText").value;
            const keyImage = document.getElementById("keyImage").value;

            generateButton.disabled = true;

            const bio = await promptText(keyText,
                "I am going to give you vague details about a character. Please build on them to provide a full, unique, but short character background (personality, species, setting, etc). Format it as her characteristics plus a few interesting bullet points: "
                + document.getElementById("characterDetails").value
            );

            {
                var bioSanitized = bio;

                while (bioSanitized.match(/\n-([^\n]*)\n/)) {
                    bioSanitized = bioSanitized.replace(/\n-([^\n]*)\n/, "<ul><li>$1<\/li><\/ul>\n");
                }

                bioSanitized = bioSanitized.replaceAll("\n", "<br>");
    
                while (bioSanitized.match(/\*\*([^*]+)\*\*/)) {
                    bioSanitized = bioSanitized.replace(/\*\*([^*]+)\*\*/, "<strong>$1<\/strong>");
                }

                while (bioSanitized.match(/\*([^*]+)\*/)) {
                    bioSanitized = bioSanitized.replace(/\*([^*]+)\*/, "<i>$1<\/i>");
                }

                document.getElementById("bioOutput").innerHTML = "<h2>Character bio</h2>" + bioSanitized;
            }

            const imagePrompt = "<lora:HYPv1-2:1> huge boobs, " + (await promptText(keyText,
                "I am going to give you a full biography about a character. Please give me a short list of words that describe the character's appearance (their species, height, weight, clothing, emotion, environment, etc) separated by commas. Only include details that are visual: "
                + bio
            )).replaceAll("*", "").replace(/^.*: /, "").replace(/\.$/, "");

            document.getElementById("imagePromptOutput").innerText = imagePrompt;

            var imageUrl = await promptImage(keyImage, imagePrompt);

            document.getElementById("imageOutput").src = imageUrl;

            generateButton.disabled = false;
        }
    </script>
</head>

<body>
    
    <div style="flex: 1;">
        <a href="https://github.com/dairycultist/FatfurXYZ/blob/main/girlgen.html">see code</a>
        <p>
            <label for="keyText"><a href="https://openrouter.ai/">OpenRouter</a> API Key:</label>
            <input type="text" id="keyText">
        </p>
        <p>
            <label for="keyImage"><a href="https://stablehorde.net/">AI Horde</a> API Key (optional):</label>
            <input type="text" id="keyImage">
        </p>
        <textarea id="characterDetails" style="width: 100%; height: 10em;" placeholder="Describe your character..."></textarea>
        <br>
        <button type="button" id="generateButton" onclick="generate();">Generate</button>
    </div>

    <div id="bioOutput" style="background: #eee; border: 1px solid black; padding: 1em; flex: 1;"></div>

    <div style="flex: 1;">
        <img id="imageOutput" style="width: 100%;">
        <div id="imagePromptOutput" style="font-family: monospace;"></div>
    </div>
    
</body>

</html>
