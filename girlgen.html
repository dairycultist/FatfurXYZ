<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        
        body { font-family: "Inter", sans-serif; }
    </style>
    <script>

        // I am going to give you vague details about a character. Please build on them to provide a full, detailed character background (personality, species, setting, etc):
        // I am going to give you a full biography about a character. Please give me a short, single paragraph of words that describe the character's appearance (their species, height, weight, clothing, emotion, environment, etc) separated by commas. Only include details that are visual:

        function generate() {

            const generateButton = document.getElementById("generateButton");

            generateButton.disabled = true;

            // https://openrouter.ai/deepseek/deepseek-chat:free/api
        
            fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + document.getElementById("key").value
                },
                body: `{
                        "model": "deepseek/deepseek-chat:free",
                        "messages": [
                            {
                            "role": "user",
                            "content": "If every US state had 50 peanuts, except ones with the letters W or N, how many peanuts would be given to US states?"
                            }
                        ]
                    }`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(json => {
                document.getElementById("output").innerText = json.choices[0].message.content;
            })
            .catch(error => {
                document.getElementById("output").innerHTML = `<span style="color: red;">Error: ${error}</span>`;
            })
            .finally(() => {
                generateButton.disabled = false;
            });
        }
    </script>
</head>

<body>
    <a href="https://github.com/dairycultist/FatfurXYZ/blob/main/girlgen.html">see code</a>
    <p>
        <label for="fname"><a href="https://openrouter.ai/">OpenRouter</a> Key:</label>
        <input type="text" id="key">
    </p>
    <button type="button" id="generateButton" onclick="generate();">Generate</button>

    <div id="output" style="background: #eee; border: 1px solid black; padding: 1em; margin: 1em 0;"></div>
</body>

</html>
